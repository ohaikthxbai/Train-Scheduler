<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors Closing</title>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- linkt to style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<!-- Body start -->

<body>
    <div class="jumbotron">
        <h1>Doors Closing</h1>
        <p><i>A Train Scheduling Web Application</i></p>
    </div>
    <div class="container-fluid">
        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-md-12" id="currentSched">
                <div class="panel panel-heading">Current Train Schedule</div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min.)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tData"></tbody>
                </table>
            </div>
        </div>
        <!-- Add Train -->
        <div class="row">
            <div class="col-md-12" id="addTrain">
                <div class="panel panel-heading">Add Train</div>
                <p>Train Name:
                    <br>
                    <input type="text" id="trainName">
                </p>
                <br>
                <p>Destination:
                    <br>
                    <input type="text" id="trainDestination">
                </p>
                <br>
                <p>First Train Time (hh:mm - Military Time):
                    <br>
                    <input type="text" id="firstTrainTime">
                </p>
                <br>
                <p>Frequency (min):
                    <br>
                    <input type="text" id="trainFrequency">
                </p>
                <br>
                <input class="btn btn-general" id="submitBtn" type="submit">
            </div>
        </div>
    </div>
    <!-- Linking the Moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Firebase Stuff -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- Link to JS stuff -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
